<div class="container text-center">
    <h2><b>CHỌN CHỦ ĐỀ</b></h2><br>
    <div class="row">
        <div *ngFor="let cd of chudes" class=" col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <a [routerLink]="['/chu-de',cd.Id]" (click)="OnClick(cd.Id)" class="btn btn-default nut" style="margin: 10px 0px">
                <img src={{cd.thumbUrl}} class="img-circle" style="width:150px; height: 150px; margin: 10px" alt="Image">
                <h4>{{cd.Name}}</h4>
            </a>
        </div>
    </div>
</div>
